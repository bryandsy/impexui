<!DOCTYPE html>
<html>
<head>
	<title>impexui - 省市县三级级联组件</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="http://www.jeasyui.com/prettify/prettify.css">
	<link rel="stylesheet" type="text/css" href="http://www.jeasyui.com/css/kube.css">
	<link rel="stylesheet" type="text/css" href="http://www.jeasyui.com/css/main.css">
	<style>
		body{margin:10px;}
	</style>
</head>
  
<body>
<h1>省市县三级级联</h1>
<p>省、市、县三级级联选择控件。</p>
<h4>样例图 <a href="../../demo/area/area.html" target="_blank" title="查看demo" style="cursor:pointer;text-decoration:underline;">（demo）</a></h4>
<img src="../image/form-area.png"/>
<h4>使用案例</h4>
<p>创建一个组件</p>
<pre name="code" class="prettyprint linenums">
<impex-area id="address" name="address" pname="province" cname="city" aname="area"></impex-area>
</pre>
<h4>属性</h4>
<x-doc-table rows="proRows"></x-doc-table>
<h4>方法</h4>
<x-doc-table rows="methodRows"></x-doc-table>
<h4>事件</h4>
<p>没有事件</p>
<script type="text/javascript" src="http://www.jeasyui.com/easyui/jquery.min.js"></script>
<script type="text/javascript" src="http://www.jeasyui.com/prettify/prettify.js"></script>
<script type="text/javascript" src="http://impexjs.org/js/impex.all.js"></script>
<script type="text/javascript" src="../main.js"></script>
<script>
	// 初始化impex
	function initImpex() {
		page = impex.render(document.body, {
			proRows: [
				{name: "id", type: "String", descr: "组件id，通过该属性可获取组件的数据模型", default: ""},
				{
					name: "name", 
					type: "String", 
					descr: "组件名称。<br/>如果设置了组件名称，会自动创建一个同名的隐藏域，隐藏域会提交到服务器，值为“陕西,西安,雁塔区”<br>如果不设置则不会创建隐藏域", 
					default: ""
				},
				{name: "pname", type: "String", descr: "省份下拉选择框的name属性", default: ""},
				{name: "cname", type: "String", descr: "城市下拉选择框的name属性", default: ""},
				{name: "aname", type: "String", descr: "县/区下拉选择框的name属性", default: ""}
			],
			methodRows: [
				{name: "setValue", parameter: "province, city, area", descr: "设置值，参数是：<div>province: 省</div><div>city: 市</div><div>area: 县</div>"}
			],
			openDemo: function() {
				top.parent.window.openPage('省市县三级级联 - demo', '../demo/area/area.html')
			}
		});
	}
</script>
</body>
</html>
